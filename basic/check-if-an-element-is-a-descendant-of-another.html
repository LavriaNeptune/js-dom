<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <p id="test">Hello!</p>
    </div>
    <script>
      const parent = document.querySelector('#app');
      const children = document.querySelector('#test');
      const isDescendant = parent.contains(children);
      // node 节点的 contains 方法会返回一个布尔值,表示传入节点是否为给定节点的后代节点...
      console.log(isDescendant);
    </script>
  </body>
</html>

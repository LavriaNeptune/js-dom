<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <a href="https://www.baidu.com/">跳转至 Baidu</a>
    </div>
    <script>
      const el = document.querySelector('a');
      el.onclick = function (e) {
        e.preventDefault();
        // 向事件对象执行 preventDefault 事件是个较为通用的阻止默认事件执行的方法
        // PS:在 on<event> 方法中也可以通过 return false 的方式来阻止默认事件执行
      };
    </script>
  </body>
</html>

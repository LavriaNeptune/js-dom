<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <ul id="test">
        <li>Hello <span style="font-weight: bold">World</span></li>
      </ul>
      <hr />
      <div id="shallow"></div>
      <hr />
      <div id="deep"></div>
    </div>
    <script>
      const el = document.querySelector('#test');
      const shallowClone = el.cloneNode(false);
      const deepClone = el.cloneNode(true);
      document.querySelector('#shallow').append(shallowClone);
      document.querySelector('#deep').append(deepClone);
      // 根据传入方法的布尔值决定深拷贝或是浅拷贝 -> 深拷贝拷贝原始节点中的所有属性以及子节点;而浅拷贝仅保留属性和原始节点...
    </script>
  </body>
</html>

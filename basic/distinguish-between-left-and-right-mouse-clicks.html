<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const el = document.querySelector('#app');
      el.addEventListener('mousedown', (e) => {
        switch (e.button) {
          case 0:
            console.log('the left button is clicked');
            break;
          case 1:
            console.log('the middle button is clicked');
            break;
          case 2:
            console.log('the right button is clicked');
            break;
          case 3:
            console.log('the Browser Back button is clicked');
            break;
          case 4:
            console.log('the Browser Forward button is clicked');
            break;
          default:
            break;
        }
      });
    </script>
  </body>
</html>

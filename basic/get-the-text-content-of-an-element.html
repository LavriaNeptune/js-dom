<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <p>Hello world</p>
    </div>
    <script>
      const el = document.querySelector('#app');
      const test = el.textContent;
      // textContent 属性会返回指定元素子元素的所有原始文本内容:忽略所有的 HTML 标签
      console.log(test);
    </script>
  </body>
</html>
